<!doctype html>
<html lang="de">

<head>
    <title>TS-Workshop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <header>TS-Workshop</header>


    <div class="content">

        <aside>
            <h2>Sidebar</h2>
            <nav>

                <ul>
                    <li>
                        <a href="#">Characters</a>
                    </li>
                </ul>

            </nav>
        </aside>

        <main>

            <section>
                <h2>Teilnehmer</h2>

                <table>
                    <tr>
                        <th>Name</th>
                        <th>Culture</th>
                    </tr>

                </table>

                <form>
                    <div>
                        <label for="name">Name</label>
                        <input id="name" type="text">
                    </div>
                    <div>
                        <label for="culture">Culture</label>
                        <input id="culture" type="text">
                    </div>
                    <button type="button" onclick="addCharacter()">Save</button>
                </form>

            </section>

        </main>



    </div>

    <script src="src/script.js"></script>

</body>

</html>
